<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Phan Viá»‡t Anh</title>
    <style>
        #Video {
            position: fixed;
            right: 0;
            bottom: 0;
            width: 100vw;
            height: 100vh;
            object-fit: cover;
            object-position: center;
            z-index: -1;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            position: relative;
        }

        footer {
            background-color: rgba(255, 255, 255, 0.7);
            padding: 20px 0;
            text-align: center;
            font-size: 1.5rem;
            transition: background-color 0.3s ease;
            position: relative;
        }

        footer:hover {
            background-color: rgba(180, 168, 168, 0.8);
        }

        footer p {
            color: black;
        }

        .container {
            width: 40%;
            margin: 20px auto;
            padding: 30px;
            background-color: rgba(255, 255, 255, 0.507);
            box-shadow: 0 4px 20px rgba(22, 18, 18, 0.842);
            border-radius: 8px;
            opacity: 0;
            transition: background-color 0.3s ease;
            animation: fadeIn 1.5s forwards;
        }

        .container:hover {
            background-color: rgba(223, 213, 213, 0.8);
        }

        @keyframes fadeIn {
            0% {
                opacity: 0;
                transform: translateY(20px);
            }

            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

        h2 {
            color: #4d7cda;
            margin-bottom: 10px;
        }

        .chaomung {
            text-align: center;
            margin-bottom: 20px;
        }

        .section {
            margin-bottom: 30px;
        }

        .section ul {
            list-style-type: none;
            padding: 0;
        }

        .section ul li {
            display: flex;
            align-items: center;
            padding: 8px 0;
            font-size: 1.1rem;
        }

        .section ul li img {
            margin-right: 10px;
            width: 30px;
            height: 30px;
        }

        .section a {
            color: #4d7cda;
            text-decoration: none;
            transition: color 0.3s ease;
        }

        .section a:hover {
            color: #4c6ba8;
            font-weight: bold;
        }

        footer {
            text-align: center;
            padding: 15px;
            background-color: rgba(255, 255, 255, 0.7);
            color: white;
            margin-top: 30px;
            font-size: 1rem;
            transition: background-color 0.3s ease;
        }

        footer:hover {
            background-color: rgba(180, 168, 168, 0.8);
        }

        @media (max-width: 768px) {
            .container {
                width: 90%;
                padding: 20px;
            }

            header {
                font-size: 1.3rem;
            }

            h2 {
                font-size: 1.5rem;
            }

            .section ul li {
                font-size: 1rem;
            }

            footer {
                font-size: 0.9rem;
            }
        }

        @media (max-width: 480px) {
            header h1 {
                font-size: 1.5rem;
            }

            .chaomung h2 {
                font-size: 1.3rem;
            }

            .section ul li {
                font-size: 0.9rem;
            }

            footer {
                font-size: 0.8rem;
            }
        }
    </style>
</head>

<body>
    <video width="320" height="240" autoplay loop muted>
        <source src="pva.mp4" type="video/mp4">
        <source src="movie.ogg" type="video/ogg">
      </video>
</body>

</html>
